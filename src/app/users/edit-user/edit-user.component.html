<h4 *ngIf="!allowEdit">You are Not Allowed To Edit Please contact Admin!!</h4>

<div *ngIf="allowEdit">
<div *ngIf="student">
    <div class="content">

        <h1>Edit {{student.name}}</h1>
        <div *ngIf="isvalid">
            <p [style]="{color:'red'}">* Please input all fields</p>
            </div>
    <label for=""> Student Name</label>
    <input  class='txt' [(ngModel)]="studentname"  type="text" />
    <label for=""> Student Age</label>
    <input  class='txt' [(ngModel)]="studentage"   type="number" />
    
    
    <button (click)="editStudent()" class="btn">Update {{student.name}}</button>
    
    
    
    
    </div>
</div>
</div>
