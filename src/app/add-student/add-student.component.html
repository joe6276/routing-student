
<div class="content">

    <h1>Add a student</h1>
    <div *ngIf="isvalid">
        <p [style]="{color:'red'}">* Please input all fields</p>
        </div>
<label for=""> Student Name</label>
<input  class='txt' #studentname type="text" />
<label for=""> Student Age</label>
<input  class='txt'   #studentage type="number" />


<button (click)="addStudent(studentname.value,+studentage.value)" class="btn">Add Student</button>

</div>
